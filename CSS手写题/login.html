<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="login">
    <form name="f" onsubmit="check(this)">
      <input type="text" class="name" placeholder="账号"><br>
      <input type="password" class="pass" placeholder="密码"><br>
      <button class="submit" onclick="check(this)">提交</button>
    </form>
  </div>


  <script>
    function check(thisform) {
      let name = document.querySelector(".name").value;  //读取表单数据，创建变量
      let pass = document.querySelector(".pass").value;

      if (name=="admin" && pass=="123456" || name=="admin2" && pass=="456789") {  
            //验证变量。此处设置账号、密码（可设置多组，用||隔开）
        alert("登录成功！");
        window.document.f.action="test.html";  //此处设置登录后跳转页面
        window.document.f.submit();
      } else {
        alert("用户名或密码错误！");
      } 
    }
  </script>
</body>


</html>
